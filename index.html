<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1>Our Pricing</h1>
  <div id="toggleBox">
  <h3>Annually</h3>
  <label class="switch">
    <input type="checkbox" class="toggle">
    <span class="slider round"></span>
  </label>
  <h3>Monthly</h3>
  </div>

  <div class="displayArea">

  <div class="box">
  <h2>Basic</h2>
  <span class="monthly hidden">&dollar;<span class="price">19.99</span></span>
  <span class="annually">&dollar;<span class="price">199.99</span></span>
  <span class="detail">500 GB Storage</span>
  <span class="detail">2 Users Allowed</span>
  <span class="detail">Send up to 3 GB</span>
  <button>Learn More</button>
  </div>

  <div id="main" class="box">
  <h2>Professional</h2>
  <span class="monthly hidden">&dollar;<span class="price">24.99</span></span>
  <span class="annually">&dollar;<span class="price">249.99</span></span>
  <span class="detail">1 TB Storage</span>
  <span class="detail">5 Users Allowed</span>
  <span class="detail">Send up to 10 GB</span>
  <button>Learn More</button>
  </div>

  <div class="box">
  <h2>Master</h2>
  <span class="monthly hidden">&dollar;<span class="price">39.99</span></span>
  <span class="annually">&dollar;<span class="price">399.99</span></span>
  <span class="detail">2 TB Storage</span>
  <span class="detail">10 Users Allowed</span>
  <span class="detail">Send up to 20 GB</span>
  <button>Learn More</button>
  </div>

  </div>
  <script type="text/javascript" src="script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">The wHISK</a>.
  </div>
</body>
</html>
